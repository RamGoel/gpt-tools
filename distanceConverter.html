<!DOCTYPE html>
<html>

<head>
    <title>Distance Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        #content {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Distance Unit Converter</h1>
    </div>
    <div id="content">
        <form>
            <label for="distance">Enter distance:</label>
            <input type="number" id="distance" name="distance">
            <select id="fromUnit">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
            <label for="toUnit">to</label>
            <select id="toUnit">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
            </select>
            <button type="button" onclick="convert()">Convert</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function convert() {
            const distance = document.getElementById("distance").value;
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let result;

            if (fromUnit === "meters") {
                if (toUnit === "feet") {
                    result = distance * 3.281;
                } else if (toUnit === "yards") {
                    result = distance * 1.094;
                } else if (toUnit === "miles") {
                    result = distance / 1609.344;
                } else {
                    result = distance;
                }
            } else if (fromUnit === "feet") {
                if (toUnit === "meters") {
                    result = distance / 3.281;
                } else if (toUnit === "feet") {
                    result = distance;
                } else if (toUnit === "yards") {
                    result = distance / 3;
                } else if (toUnit === "miles") {
                    result = distance / 5280;
                }
            } else if (fromUnit === "yards") {
                if (toUnit === "meters") {
                    result = distance / 1.094;
                } else if (toUnit === "feet") {
                    result = distance * 3;
                } else if (toUnit === "miles") {
                    result = distance / 1760;
                } else {
                    result = distance;
                }
            } else if (fromUnit === "miles") {
                if (toUnit === "meters") {
                    result = distance * 1609.344;
                } else if (toUnit === "feet") {
                    result = distance * 5280;
                } else if (toUnit === "yards") {
                    result = distance * 1760;
                } else {
                    result = distance;
                }
            }
            document.getElementById("result").innerHTML = `${distance} ${fromUnit} = ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>

</html>
