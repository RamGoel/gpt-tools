<!DOCTYPE html>
<html>

<head>
    <title>Bad & Good Qualities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input,
        select {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }

        .good {
            color: green;
        }

        .bad {
            color: red;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Bad & Good Qualities</h1>
    </div>
    <div class="container">
        <form onsubmit="generateThoughts(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="color">Favorite color:</label>
            <select id="color" required>
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>

            <button type="submit">Generate Thoughts</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function generateThoughts(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const color = document.getElementById('color').value;

            const goodQualities = [
                "You are very kind and thoughtful.",
                "Your sense of humor is always on point and can lighten up any room.",
                "You have a contagious enthusiasm and passion for life.",
                "You have a strong work ethic and always strive to do your best.",
                "You are a great listener and always make others feel heard and understood.",
                "You have a natural talent for [insert skill or hobby here].",
                "You are very creative and have a unique perspective on the world.",
                "You are incredibly organized and excel at planning and executing tasks.",
                "You have a strong sense of empathy and are able to connect with others on a deep level.",
                "You are an excellent problem solver and are able to find solutions quickly and efficiently.",
                "You are always willing to lend a helping hand and go above and beyond to support others.",
                "You have a great sense of style and are always able to put together a great outfit.",
                "You are very intelligent and have a wealth of knowledge on a variety of topics.",
                "You have a strong sense of justice and are always willing to stand up for what is right.",
            ];
            const badQualities = [
                "You can be a bit too critical of yourself and others.",
                "You tend to procrastinate and struggle with time management.",
                "You have a tendency to be indecisive and struggle with making choices.",
                "You can be stubborn at times and have difficulty compromising.",
                "You struggle with [insert specific challenge or issue here].",
                "You can be a bit too self-centered and forget to consider others' needs and feelings.",
            ];

            const randomGoodQuality = goodQualities[Math.floor(Math.random() * goodQualities.length)];
            const randomBadQuality = badQualities[Math.floor(Math.random() * badQualities.length)];

            let result = `Dear ${name}, at ${age} years old, your favorite color is ${color}. `;
            result += `One of your best qualities is that ${randomGoodQuality} `;
            result += `However, you also have some areas for improvement. ${randomBadQuality}`;

            document.getElementById('result').innerHTML = result;
        }
    </script>
